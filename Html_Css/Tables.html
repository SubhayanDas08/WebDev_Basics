<!DOCTYPE html>

<html>

<head>
    <title>Hello World</title>

</head>

<body>
    <h1>Tables</h1>

    <table width="40%" border="2">
        <caption>Table Structure</caption>

        <tr>
            <td>Element 1</td>
            <td>Element 2</td>
            <td>Element 3</td>
        </tr>
        <tr>
            <td>Element 4</td>
            <td>Element 5</td>
        </tr>

    </table>

    <table width="300" bgcolor="#c3f0ca" align="center">
        <caption align="top"><b>CAPTION EXAMPLE</b></caption>
        <tr bgcolor="#ff8ba7">
            <th>Col1</th>
            <th>Col2</th>
        </tr>

        <tr>
            <td width="50%" bgcolor="black">A</td>
            <td width="50%" bgcolor="black">B</td>
        </tr>

        <tr>
            <td width="50%" bgcolor="black">C</td>
            <td width="50%" bgcolor="black">D</td>
        </tr>
    </table>

    <!--Cellpadding is the amount of space between the edges of the
        cell and cell content. Cellspacing is the amount of space
        between the cell borders-->

    <table width="300" bgcolor="#c3f0ca" align="center" border="2" cellspacing=1 0 cellpadding=2 0>
        <caption align="top"><b>CAPTION EXAMPLE</b></caption>
        <tr bgcolor="#ff8ba7">
            <th>Col1</th>
            <th>Col2</th>
        </tr>

        <tr>
            <td width="50%" bgcolor="black">A</td>
            <td width="50%" bgcolor="black">B</td>
        </tr>

        <tr>
            <td width="50%" bgcolor="black">C</td>
            <td width="50%" bgcolor="black">D</td>
        </tr>
    </table>

    <!--Rowspan indicates the number of rows a cell spans while
        Colspan indicates the number of columns a cell spans-->

    <table border="1">
        <caption>MARKS</caption>
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Marks</th>
        </tr>

        <tr>
            <th>DSA</th>
            <th>WT</th>
        </tr>
        <tr>
            <td>Rachit</td>
            <td>100</td>
            <td>98</td>
        </tr>
        <tr>
            <td>Rachit</td>
            <td>100</td>
            <td>98</td>
        </tr>
    </table>

    <table border="1">
        <caption>MARKS</caption>
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Marks</th>

        <tr>

        </tr>
        <tr>
            <td>Rachit</td>

        </tr>
        <tr>
            <td>Rachit</td>

            <td>98</td>
        </tr>
    </table>
</body>

</html>
