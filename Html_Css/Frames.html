<!--A web page may be divided into several blocks called frames.
Each frame may display a separate web page
Frames are used to have the menu in one frame and the
content in another frame-->

<!DOCTYPE html>

<html>

<head>
    <title>FRAMES</title>

</head>

<body>
    <frameset cols="30%,40%,*">
        <frame bgcolor="#00FF00" src="./Basics/Sample Photos/19GKZ5K6kH4.jpg" scrolling="NO">
            <frame src="./Basics/Sample Photos/57pHzfh7dug.jpg">
                <frame src="./Basics/Sample Photos/57pHzfh7dug.jpg">
                </frame>
            </frame>
        </frame>
    </frameset>

</body>

</html>
