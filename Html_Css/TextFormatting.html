<!DOCTYPE html>

<html>

<head>
    <title>Hello World</title>

</head>

<body>
    <h1>HELLO WORLD!!!</h1>

    <b>Hello</b>
    <i>World!</i>
    <u>How are you?</u>
    <br>
    <p>CO<sub>2</sub><sup>12</sup></p><br>

    <!--There are 6 levels of headings h1 through h6. h1 has the
    largest and h6 has the smallest font size.Paragraph: <P>
    &nbsp; is used to insert a space-->

    <p align="left">Left Alignment</p><br>
    <p align="center">Center Alignment</p><br>
    <p align="right">Right Alignment</p><br>
    <p>&nbsp; nbsp is being used!</p>
</body>

</html>
